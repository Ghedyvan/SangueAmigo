<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./css/cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="./img/title.png" />
    <title>Sangue Amigo</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&family=Overpass:ital,wght@1,100&family=Poppins:wght@400;500;700&family=Prosto+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="contaainer">
        <div class="top-image">
          <a href="./login.html">
            <button>
              <img src="./img/Voltar.svg" alt="" />
            </button>
            <button>
              <p>1/3</p>
            </button>
          </a>
        </div>
        <div class="register-box">
          <h1>Cadastro</h1>
          <p>Preencha os dados abaixo para come√ßar.</p>
          <form>
            <div class="left">
              <input type="text" name="name" id="name" placeholder="Nome completo" required>
              <input type="date" name="birthday" id="birthday" required>
              <input type="email" name="email" id="email" placeholder="Email" required>
              <input type="password" name="password" id="password" placeholder="Senha" required>
            </div>
            <button type="submit" id="submit">Continuar</button>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script>
    function addListeners() {
      document.getElementById('submit').addEventListener('click', (event) => {
        event.preventDefault();
     
        saveInfo();
      })
    }
    
    addEventListener('DOMContentLoaded', () => {
      addListeners();
    })
    
    function saveInfo(){
      try{
        const name = document.getElementById('name').value;
        const birthday = document.getElementById('birthday').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        
          localStorage.setItem('userRegister', JSON.stringify({
          email, password, birthday, name
          }));
          
          if(name && birthday && email && password ) { 
            window.location = 'cadastroSecond.html';}
        
      } catch (error) {
        console.log(error);
      }
    }

  </script>
</html>
