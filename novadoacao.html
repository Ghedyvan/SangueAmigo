<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/novadoacao.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./img/title.png" />
    <title>Sangue Amigo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&family=Poppins:wght@400;500;700&family=Prosto+One&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/title.png" />
    <title>Sangue Amigo</title>
  </head>

  <body>
    <header>
      <div class="user">
        <button onclick="perfil()">
          <div class="text" id="userHeader"></div>
          <div class="arrow">
            <img src="./img/bloodicon.svg" alt="" />
            <img src="./img/icon/more.svg" alt="" />
          </div>
          <div class="divisor">
            <img src="./img/linetop.svg" alt="" />
          </div>
        </button>
        <a href="./index.html"
          ><button>
            <img src="./img/icon/logout.svg" alt="" /></button
        ></a>
      </div>
    </header>
    <nav>
      <div class="block"></div>
      <div class="icons">
        <a href="./home.html">
          <button>
            <img src="./img/home.svg" alt="" class="imgselected" />
            <img src="./img/homeWhite.svg" alt="" class="imgnotselected" />
          </button>
          <p>Início</p>
        </a>
        <a href="./hemocentros.html">
          <button>
            <img src="./img/viewlistlarge.svg" alt="" class="imgnotselected" />
            <img
              src="./img/viewlistlargeSelected.svg"
              alt=""
              class="imgselected"
            />
          </button>
          <p class="menor">Hemocentros</p>
        </a>
        <a href="./map.html">
          <button>
            <img src="./img/map.svg" alt="" class="imgnotselected" />
            <img src="./img/mapSelected.svg" alt="" class="imgselected" />
          </button>
          <p>Mapa</p>
        </a>
        <a href="./chart.html">
          <button>
            <img src="./img/line chart.svg" alt="" class="imgnotselected" />
            <img
              src="./img/line chartSelected.svg"
              alt=""
              class="imgselected"
            />
          </button>
          <p>Estatísticas</p>
        </a>
        <a href="./profile.html">
          <button>
            <img src="./img/userid.svg" alt="" class="imgnotselected" />
            <img src="./img/useridSelected.svg" alt="" class="imgselected" />
          </button>
          <p>Perfil</p>
        </a>
        <a href="./novadoacao.html">
          <button class="selected">
            <img src="./img/novadoacao.svg" alt="" class="imgnotselected" />
            <img
              src="./img/novadoacaoSelected.svg"
              alt=""
              class="imgselected"
            />
          </button>
          <p>Nova<br />doação</p>
        </a>
      </div>
      <div class="img">
        <img src="./img/gotasidebar.svg" alt="" class="imgnotselected" />
        <div class="title">Sangue Amigo</div>
      </div>
    </nav>
    <main>
      <div class="container">
        <h2 class="title">Nova Doação</h2>
        <form id="donationForm" action="http://localhost:8080/account/donation" method="post" enctype="multipart/form-data">
          <div class="entradas">
            <div class="left">
              <div class="entrada">
                <select name="bloodCenter" id="bloodCenter">
                  <option value=""selected>Local de doação</option>
                  <option value="HEMOAL">HEMOAL</option>
                  <option value="HUPAA/UFAL">HUPAA/UFAL</option>
                </select>
              </div>
              <div class="entrada">
                <input type="date" name="data" id="date" />
              </div>
              <!-- <div class="entrada">
                <input type="time" name="time" id="time"/>
              </div> -->
            </div>
            <div class="right"  onclick="abrirInput()">
                <p id="titleFile">Comprovante de doação:</p>
                  <div id="icon-file">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35"  viewBox="0 0 30 35" fill="none">
                      <path d="M19 1V8.33333C19 8.81956 19.2107 9.28588 19.5858 9.6297C19.9609 9.97351 20.4696 10.1667 21 10.1667H29M19 1H5C3.93913 1 2.92172 1.38631 2.17157 2.07394C1.42143 2.76158 1 3.69421 1 4.66667V30.3333C1 31.3058 1.42143 32.2384 2.17157 32.9261C2.92172 33.6137 3.93913 34 5 34H25C26.0609 34 27.0783 33.6137 27.8284 32.9261C28.5786 32.2384 29 31.3058 29 30.3333V10.1667M19 1L29 10.1667M15 15.6667V26.6667M9 21.1667H21" stroke="#6A6180" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <P id="filename"> </P>
                  </div>
              </svg>
            </div>
          </div>
          <input type="file" id="file-input" onchange="exibirNomeArquivo(this)"/>
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </main>
  </body>
  <script>
    function abrirInput() {
      document.getElementById("file-input").click();
    }
    function perfil() {
      window.location.href = "profile.html";
    }
  </script>
  <script>
    function exibirNomeArquivo(input) {
      if (input.files && input.files.length > 0) {
        const files = input.files;
        console.log(files);
      } else {
        console.error('Nenhum arquivo selecionado.');
      }
    }
  </script>
  <script src="./requestHeader.js"></script>
  <script src="./novadoacao.js"></script>
</html>
