<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/novadoacao.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./img/title.png" />
    <title>Sangue Amigo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&family=Poppins:wght@400;500;700&family=Prosto+One&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/title.png" />
    <title>Sangue Amigo</title>
  </head>

  <body>
    <header>
      <div class="user">
        <button onclick="perfil()">
          <div class="text">
            <p>Larissa Santana</p>
            <h2>O+</h2>
          </div>
          <div class="arrow">
            <img src="./img/bloodicon.svg" alt="" />
            <img src="./img/icon/more.svg" alt="" />
          </div>
          <div class="divisor">
            <img src="./img/linetop.svg" alt="" />
          </div>
        </button>
        <a href="./index.html"
          ><button>
            <img src="./img/icon/logout.svg" alt="" /></button
        ></a>
      </div>
    </header>
    <nav>
      <div class="block"></div>
      <div class="icons">
        <a href="./home.html">
          <button>
            <img src="./img/home.svg" alt="" class="imgselected" />
            <img src="./img/homeWhite.svg" alt="" class="imgnotselected" />
          </button>
          <p>Início</p>
        </a>
        <a href="./hemocentros.html">
          <button>
            <img src="./img/viewlistlarge.svg" alt="" class="imgnotselected" />
            <img
              src="./img/viewlistlargeSelected.svg"
              alt=""
              class="imgselected"
            />
          </button>
          <p class="menor">Hemocentros</p>
        </a>
        <a href="./map.html">
          <button>
            <img src="./img/map.svg" alt="" class="imgnotselected" />
            <img src="./img/mapSelected.svg" alt="" class="imgselected" />
          </button>
          <p>Mapa</p>
        </a>
        <a href="./chart.html">
          <button>
            <img src="./img/line chart.svg" alt="" class="imgnotselected" />
            <img
              src="./img/line chartSelected.svg"
              alt=""
              class="imgselected"
            />
          </button>
          <p>Estatísticass</p>
        </a>
        <a href="./profile.html">
          <button>
            <img src="./img/userid.svg" alt="" class="imgnotselected" />
            <img src="./img/useridSelected.svg" alt="" class="imgselected" />
          </button>
          <p>Perfil</p>
        </a>
        <a href="./novadoacao.html">
          <button class="selected">
            <img src="./img/novadoacao.svg" alt="" class="imgnotselected" />
            <img
              src="./img/novadoacaoSelected.svg"
              alt=""
              class="imgselected"
            />
          </button>
          <p>Cadastrar<br />doação</p>
        </a>
      </div>
      <div class="img">
        <img src="./img/gotasidebar.svg" alt="" class="imgnotselected" />
        <div class="title">Sangue Amigo</div>
      </div>
    </nav>

    <main>
      <div class="container">
        <h2 class="title">Cadastrar nova doação</h2>
        <div class="entradas">
          <div class="left">
            <div class="entrada">
              <select name="campo1" id="">
                <option value="" selected>Local de doação</option>
                <option value="Hemoal">Hemoal</option>
                <option value="SantaCasa">Santa casa de Maceió</option>
                <option value="HemoPac">Hemopac</option>
                <option value="Outro">Outro</option>
              </select>
            </div>
            <div class="entrada">
              <input type="date" name="data" id="" />
            </div>
            <div class="entrada">
              <input type="time" />
            </div>
          </div>
          <div class="right" onclick="abrirInput()">
            <img src="./img/Rectangle.svg" alt="" />
          </div>
        </div>
        <input type="file" id="file-input" onchange="exibirNomeArquivo()" />
        <button>Cadastrar</button>
      </div>
    </main>
  </body>
  <script>
    function abrirInput() {
      document.getElementById("file-input").click();
    }
    function perfil() {
      window.location.href = "profile.html";
    }
  </script>
</html>
