<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./css/concluido.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./img/title.png" />
    <title>Sangue Amigo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="contaainer">
        <div class="login-box">
          <img src="./img/concluido.svg" alt="" />
          <h1>Cadastro concluído</h1>
          <h2>Acesse seu usuário com:</h2>
          <h2><strong id="registered-user"></strong></h2>
          <a href="./login.html"><button>Entrar</button></a>
        </div>
      </div>
    </main>
  </body>
</html>

<script>
  addEventListener('DOMContentLoaded', fillRegisteredUser);

  function fillRegisteredUser() {
    const user = JSON.parse(localStorage.getItem('userRegister'));
    const registeredUserLabel = document.getElementById('registered-user');
    registeredUserLabel.innerText = user.email;
  }
</script>
