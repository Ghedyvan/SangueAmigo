<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="./img/title.png" />
    <title>Sangue Amigo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="contaainer">
        <div class="login-box">
          <h1>Entrar</h1>

          <form action="./home.html"  id="loginForm">

            <div class="entradas">
              <input
                type="text"
                name="login"
                id="login"
                placeholder="Usuário"
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Senha"
              />
            </div>

            <div class="conjunto">
              <div class="left">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <label for="checkbox">Lembrar-me</label>
              </div>
              <div class="right">
                <a href="./recoverpass.html"><p>Esqueci minha senha</p></a>
              </div>
            </div>
            <button type="submit">Entrar</button>
          </form>

          <script>
            
            const formEl = document.getElementById('loginForm')

            formEl.addEventListener('submit', event => {
              event.preventDefault();

              const formData = new FormData(formEl);

              formData.set('email', formData.get('login'));
              formData.delete('login');

              const data = Object.fromEntries(formData);

              console.log(data);
              console.log(JSON.stringify(data));
              loginUser(data);
            })

            function loginUser(data) {
      
              fetch('http://localhost:8080/auth/login', {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json",
                  },
                  body: JSON.stringify(data),
              })
                  .then((response) => response.json())
                  .then((data) => {
                      console.log("Resposta do servidor:", data);

                      const authToken = data.token;
                      console.log(authToken);

                      localStorage.setItem("authToken", authToken);

                      console.log("Login Sucessfull");
                      window.location.href = "./home.html";
                  })
                  .catch((error) => {
                      console.error("Erro na solicitação:", error);
                      alert("Erro ao autenticar. Por favor, tente novamente.");
                  });
            }

          </script>

          <a href="./cadastro.html">Criar conta</a>

        </div>
      </div>
    </main>
  </body>

</html>
